<!doctype html><html><head><meta charset="utf-8"><title>Touch counter</title><meta name="theme-color"   content="#000"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><style type="text/css">body{background:#000}div{font-size:3em;text-align:center;margin:50% auto}.white{color:white}</style></head><body><div class="white"></div><script>var x=0, y=document.getElementsByTagName('div')[0];document.onclick=function(){y.textContent=x++};document.ondblclick=function(){y.classList.toggle('white');x--}</script></body></html>
